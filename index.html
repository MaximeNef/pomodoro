<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="container">

    <div class="pomo">  
        <p class="work">Work:</p>
        <p class="break">Break:</p>
        <p class="cycle">cycles:</p>
    </div>
    
    <div class="pomo">
        <div class="timer">
            <p id="s_minute">0</p>
            <p class="semicolone">:</p>
            <p id="s_seconde">05</p>
        </div>

        <p id="cycle" class="timer">0</p>

        <div class="timer">
          <p id="b_minute">0</p>
            <p class="semicolone">:</p>
            <p id="b_seconde">05</p>
        </div>
    </div>
    <div class="pomo">
    <button id="start"class= "btn">Start</button>
    <button id="stop" class= "btn">Pause</button>
    <button id="reset" class= "btn">Reset</button>
    </div>
    </div>


    <div id="backg"> </div>


<div class= "vivi">
    <video id="videoPlayer" width="320" height="240"  >
  <source src="Growing tree animation _ Growfx.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
</div>
    <script src="script.js"></script>
</body>

</html>
